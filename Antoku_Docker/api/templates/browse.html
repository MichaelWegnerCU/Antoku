<script type="text/javascript">
    var locations = [
          ['2893 Springdale Ln, Boulder, CO', 40.009373, -105.255454, 4],
          ['3000 Broadway #2, Boulder, CO', 40.029218, -105.281083, 5],
          ['1623 19th St, Boulder, CO', 40.015852, -105.27058, 3],
        ];
    // Initialize and add the map
    function initMap() {
      // The location of Uluru
      var boulder = {lat: 40.04, lng: -105.27};
      // The map, centered at Uluru
      var map = new google.maps.Map(
          document.getElementById('map'), {zoom: 11, center: boulder});
      // The marker, positioned at Uluru
      var myLatLng = [{lat: 40.009373, lng: -105.255454},{lat: 40.029218, lng: -105.281083},{lat: 40.015852, lng: -105.27058}];
      var marker = new google.maps.Marker({
          position: myLatLng[0],
          map: map,
          title: '2893 Springdale Ln, Boulder, CO'
        });
      var marker = new google.maps.Marker({
          position: myLatLng[1],
          map: map,
          title: '3000 Broadway #2, Boulder, CO'
        });
      var marker = new google.maps.Marker({
          position: myLatLng[2],
          map: map,
          title: '1623 19th St, Boulder, CO'
        });

    }
    
</script>
<script async defer
